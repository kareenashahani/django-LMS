<!DOCTYPE html>
<html lang="en">
<head>

<body>
   
<!-- header section starts  -->

<header>


    <a href="{%static 'regional_women/logo.png'%}" class="logo"></i>Srujna</a>

    <nav class="navbar">
        <ul>
            <li><a  href="#home">home</a></li>
            <li><a class="active" href="#course">course</a></li>
            <li><a href="#about">About</a></li>

        </ul>
    </nav>


</header>
<section class="course" id="course">
    
    <h1 style="text-align:center; font-size: 50px;">{{course.course_name}}</h1>
  {%for lesson in lessons %}
<br><br><br>
<h3>{{lesson.name}}</h3>
<iframe width="560" height="315" src="{{lesson.video_url}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  {% endfor %}

</section>



<h2 style="text-align:center; font-size: 25px;">FEED BACK FORM</h2>    
<div class="container">    
     
      
    <div class="row">    
        <div class="col-25">    
          <label for="userid">User ID</label>    
        </div>    
        <div class="col-75">    
          <input type="userid" id="userid" name="userid" placeholder="User ID"0>    
        </div>    
      </div>    
    
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Feed Back</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
    </div>    
  </form>    
</div>
