{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Srujna</title>
    <link rel="stylesheet" type="text/css" href="{%static 'regional_women/styles.css'%}" />
    <link rel="stylesheet" type="text/css" href="{%static 'regional_women/bootstrap.min.css' %}" />
    <script type="text/javascript" src="{%static 'regional_women/bootstrap.min.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{%static 'regional_women/jquery.js'%}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg my_nav_bg navbar-dark">
        <div class="container-fluid">
            <a href="dashboard.html" class="navbar-brand">SuperAdmin DashBoard</a>
            <button class="navbar-toggler mobilemeny" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent15" aria-controls="navbarSupportedContent15" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto" style="margin-left: auto !important;">
                    <ul class="navbar-nav">
                        <li><a href="{% url 'assign_roles' %}" class="nav-item nav-link">ADD ROLES</a></li>
                        <li class="active"><a href="dashboard.html" class="nav-item nav-link">MANAGE USERS</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container pt-5">
        <p class="mb-2 pb-md-0 text-center">Select a user to delete</p>
        <div class="row">
            <div class="col-md-6 mb-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">SUPERLADY</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for s in superladies%}
                        <tr>
                            <td><a href="{% url 'delete_superlady' s.id %}" >{{s.super_lady_user.username}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 mb-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">REGIONAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for user in users%}
                        <tr>
                            <td><a href="{% url 'delete_user' user.id %}" >{{user.user.username}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    
</body>

</html>
