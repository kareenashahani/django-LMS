{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srujna Courses</title>

    <!-- google fonts cdn link  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{%static 'regional_women/style1.css'%}">
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
   
<!-- header section starts  -->

<header>


    <a href="{%static 'regional_women/logo.png'%}" class="logo"></i>Srujna</a>

    <nav class="navbar">
        <ul>
            <li><a  href="#home">home</a></li>
            <li><a class="active" href="#course">course</a></li>
            <li><a href="#about">About</a></li>

        </ul>
    </nav>


</header>

<!-- header section ends -->

<!-- login form  -->


<section class="course" id="course">
    <div id="google_element"></div>
	<div id="google_element"></div>
	<script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
	<script>
		function loadGoogleTranslate(){
			new google.translate.TranslateElement("google_element");
		}
	</script>


<h1 class="heading">Your Courses</h1>    

<div class="box-container">
    {%for course in courses%}
    <div class="box">
        <img src="{{course.course_image}}" alt="">
        <div class="content">
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half"></i>
            </div>
            <a href="{% url 'course' course.id %}" class="title">{{course.course_name}}</a>
            <p>{{course.course_description}}</p>
        </div>
    </div>
    {% endfor %}
    
    
    

    


</div>

</section>

<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- custom js file link  -->


</body>
</html>
